<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Uploaded PDFs</title>
</head>
<body>
    <h1>Uploaded PDFs</h1>
    <ul>
        {% for pdf in pdfs %}
            <li>
                <a href="{% url 'view_pdf' pdf.id %}">{{ pdf.file.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
